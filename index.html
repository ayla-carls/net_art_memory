<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Net Art Memory</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
        <div class="homescreen">
            <img src="img/wii_homescreen.jpg" alt="console homescreen">
        </div>
            <div class="starwarslogo"> 
                <img src="img/logo.PNG" alt="star wars"> 
            </div>
        
        
        <img src="img/lobby.JPG" alt="lobby of game" width="2734">

        <div class="section1">
            <img src="img/naboo.JPG" alt="fighting sequence"> 
            <div class="fighterjet"> <img src="img/naboo_starfighter.png" alt="starfighter"> 
            </div>
        </div>

        <img src="img/battledroids.JPG" alt="wavy droids" width="2734">

        <div class="section2">
            <img src="img/tatooine.JPG" alt="orange">
            <div class="droidicon"> <img src="img/c3po.PNG" alt=droid> </div>
        </div>

        <div class="section3">
            <img src="img/hyperspace.JPG" alt="blue and black">
            <div class="solo"> <img src="img/hansolo.PNG" alt="han" width="1005" height="1282"> </div>
            <div class="princess"><img src="img/leia.PNG" alt="lego leia" width="1070" height="1250"> </div>
        </div>
            
        <div class="section4">
            <img src="img/legoheart.JPG" alt="green">
            <div class="red"> <img src="img/target_.png" alt="game asset" width="1067" height="1067"></div>
        </div>

        <div class="section5">
            <img src="img/icon_background.jpg" alt="black and blue">
            <div class="lightsabers"> <img src="img/fight.PNG" alt="luke and vader"> </div>
        </div>

        <div class="section6">
            <img src="img/endor.JPG" alt="endor">
            <div class="bike"> <img src="img/speeder.PNG" alt="endor bike"> </div>
        </div>    

        <img src="img/speeder_background.jpg" alt="wavy words" width="2734">
        
        <script src="" async defer></script>
    </body>
</html>
